<div class="auth-card">
  <div class="card-head">
    <h2>Connexion</h2>
  </div>

  <form (ngSubmit)="login()" class="form">
    <label>
      <span>Email ou username</span>
      <input
        type="text"
        [(ngModel)]="identifier"
        name="identifier"
        required
        autocomplete="username"
        placeholder="email ou @pseudo"
      />
    </label>
    <label>
      <span>Mot de passe</span>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        autocomplete="current-password"
        placeholder="Ton mot de passe"
      />
    </label>
    <div class="actions">
      <button type="submit" class="btn" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
      <button type="button" class="btn ghost" (click)="goToSignup()">S'inscrire</button>
    </div>
    <p class="hint">{{ signupHint }}</p>
  </form>

  <p *ngIf="statusMessage" class="status">{{ statusMessage }}</p>
</div>
